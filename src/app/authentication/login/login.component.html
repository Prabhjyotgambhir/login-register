<div class="app-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="flexbox-container">
        <div class="col-md-4 box-shadow-2 p-0">
          <div class="card border-grey border-lighten-3 m-0">
            <div class="card-header no-border">
              <div class="card-title text-xs-center">
                <div class="p-1"><img src="../../assets/images/logo.png" alt="Tayh Logisitcs"></div>
              </div>
              <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Login with Zikher</span></h6>
            </div>
            <div class="card-body collapse in">
              <div class="card-block">
                <form class="form-horizontal form-simple" #myLogin="ngForm" (ngSubmit)="login()">
                  <fieldset class="form-group position-relative has-icon-left mb-0">
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control form-control-lg input-lg" id="user-name" placeholder="Username" #username="ngModel" required>
                    <div class="form-control-position">
                      <i class="icon-head"></i>
                    </div>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)"
                     class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                      username is required.
                    </div>
                    </div>
                  </fieldset>
                  <fieldset class="form-group position-relative has-icon-left">
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg input-lg" id="user-password" placeholder="Password" #password="ngModel" required>
                    <div class="form-control-position">
                      <i class="icon-key3"></i>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                     class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                      password is required.
                    </div>
                    </div>
                  </fieldset>
                  <fieldset class="form-group row">
                    <div class="col-md-6 col-xs-12 text-xs-center text-md-right"><a href="javascript:void(0)" class="card-link">Forgot Password?</a></div>
                  </fieldset>
                  <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!myLogin.form.valid">Login</button>
                </form>
              </div>
            </div>
            <div class="card-footer">
              <div class="">
                <p class="float-sm-left text-xs-center m-0"><a href="javascript:void(0)" class="card-link">Recover password</a></p>
                <p class="float-sm-right text-xs-center m-0">New to Tayh? <a href="javascript:void(0)" (click)="showHideRegister();" class="card-link">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
